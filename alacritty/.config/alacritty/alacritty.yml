env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 150
    lines: 50
  padding:
    x: 1
    y: 2
  dynamic_padding: true
  decorations: buttonless
  startup_mode: Windowed

font:
  size: 22

colors:
  # Default colors
  primary:
    # Colors (One Dark)
    background: "0x282c34"
    foreground: "0xF8F8F2"

  # Normal colors
  normal:
    black: "0x272822"
    red: "0xF92672"
    green: "0xA6E22E"
    yellow: "0xF4BF75"
    blue: "0x66D9EF"
    magenta: "0xAE81FF"
    cyan: "0xA1EFE4"
    white: "0xF8F8F2"

  # Bright colors
  bright:
    black: "0x75715E"
    red: "0xF92672"
    green: "0xA6E22E"
    yellow: "0xF4BF75"
    blue: "0x66D9EF"
    magenta: "0xAE81FF"
    cyan: "0xA1EFE4"
    white: "0xF9F8F5"
