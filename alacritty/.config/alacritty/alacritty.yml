env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10
  decorations: "buttonless"
  startup_mode: Maximized
  scrolling:
    history: 1000

font:
  normal:
    family: Hack Nerd Font Mono
  size: 22

colors:
  name: Material
  author: ""
  primary:
    background: "#212121"
    foreground: "#EEFFFF"
  cursor:
    text: "#212121"
    cursor: "#EEFFFF"
  normal:
    black: "#212121"
    red: "#F07178"
    green: "#C3E88D"
    yellow: "#FFCB6B"
    blue: "#82AAFF"
    magenta: "#C792EA"
    cyan: "#89DDFF"
    white: "#EEFFFF"
  bright:
    black: "#4A4A4A"
    red: "#F78C6C"
    green: "#303030"
    yellow: "#353535"
    blue: "#B2CCD6"
    magenta: "#EEFFFF"
    cyan: "#FF5370"
    white: "#FFFFFF"

