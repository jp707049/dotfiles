env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10
  decorations: "buttonless"
  startup_mode: SimpleFullscreen
  scrolling:
    history: 1000

font:
  normal:
    family: Hack Nerd Font Mono
  size: 22

# Colors (Tomorrow Night)
colors:
  primary:
    background: "#272b30"
    foreground: "#afb4c3"

  normal:
    black:   "#272b30"
    red:     "#cc6666"
    green:   "#bdb968"
    yellow:  "#f0c674"
    blue:    "#81a2be"
    magenta: "#b08cba"
    cyan:    "#7fb2c8"
    white:   "#afb4c3"
